<!-- Modal -->
<div id="specialistModal" style="
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.7);
  display: flex; justify-content: center; align-items: center;
  z-index: 9999;">
  <div style="
    background: white; padding: 20px; border-radius: 8px; max-width: 400px; text-align: center;">
    <h2>Uwaga!</h2>
    <p>Ta strona jest przeznaczona wyłącznie dla specjalistów medycznych.</p>
    <button id="acceptBtn" style="
      padding: 10px 20px; font-size: 16px; cursor: pointer;">Potwierdzam</button>
  </div>
</div>

<script>
  // Sprawdź, czy użytkownik już potwierdził
  if(localStorage.getItem('specialistConfirmed') === 'true') {
    document.getElementById('specialistModal').style.display = 'none';
  }

  // Obsługa kliknięcia przycisku potwierdzenia
  document.getElementById('acceptBtn').addEventListener('click', function() {
    localStorage.setItem('specialistConfirmed', 'true');
    document.getElementById('specialistModal').style.display = 'none';
  });
</script>
